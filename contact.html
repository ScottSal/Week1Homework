<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!--Reset Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Personal Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="body">
        <!--header-->
        <header id="headerbar">
            <div id="head-container">
                <logo>
                    <h1>
                        Scott Saloom
                    </h1>
                </logo>
                <nav class="navigation">
                    <a class="button" class="border-right" href="index.html">About</a>
                    <a class="button" class="border-right" href="portfolio.html">Portfolio</a>
                    <a class="button" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <!--division-->
        <div class="container">
            <!--division-->
            <div class="primary-box">
                <h2 class="primary-box-heading">
                    Contact
                </h2>
                <form>
                    <fieldset class="user-input">
                        <label>
                            Name
                            <input type="text" name="name" placeholder="John Smith">
                        </label>
                        <label>
                            Email
                            <input type="email" name="email-address" placeholder="example@gmail.com">
                        </label>
                        <label>
                            Message
                            <textarea type="text" name="message" placeholder="Your message here."></textarea>
                        </label>
                    </fieldset>
                    <fieldset class="user-action">
                        <a target="_blank" href="mailto:scottsaloom@gmail.com"?subject=Portfolio%20Contact><input class="submit-button" type="submit"></a>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer id="footerbar">
            <small>
                &copy;Copyright 2018 Scott Saloom
            </small>
        </footer>
</body>
</html>
